<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi Step Form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/leftArea.css">
  <link rel="stylesheet" href="./style/rightArea.css">
  <script src="./script/getInformation.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="leftArea">
        <div class="steps">
          <div class="left">
            <span>1</span>
          </div>
          <div class="right">
            <span>STEP 1</span>
            <span>YOUR INFO</span>
          </div>
        </div>
        <div class="steps">
          <div class="left">
            <span>2</span>
          </div>
          <div class="right">
            <span>STEP 2</span>
            <span>SELECT PLAN</span>
          </div>
        </div>
        <div class="steps">
          <div class="left">
            <span>3</span>
          </div>
          <div class="right">
            <span>STEP 3</span>
            <span>ADD-ONS</span>
          </div>
        </div>
        <div class="steps">
          <div class="left">
            <span>4</span>
          </div>
          <div class="right">
            <span>STEP 4</span>
            <span>SUMMARY</span>
          </div>
        </div>
      </div>
      <div class="rightArea">
        <div class="info">
          <div class="textArea">
            <p>Personal Info</p>
            <p>Please provide your name, email address, and phone number.</p>
          </div>
          <div class="inputArea">
            <div class="inputs">
              <span>Name</span>
              <input id="nameId" type="text" class="label borderStyle" placeholder="Your Name">
            </div>
            <div class="inputs">
              <span>Email Address</span>
              <input id="emailId" type="text" class="label borderStyle" placeholder="youremail@email.com">
            </div>
            <div class="inputs">
              <span>Phone Number</span>
              <input id="phoneNumberId" type="text" class="label borderStyle" placeholder="40028922">
            </div>
          </div>
          <div class="nextStep">
            <button class="btn">Next Step</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
