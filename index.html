<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Multi Step Form</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style/leftArea.css">
  <link rel="stylesheet" href="./style/rightArea.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="leftArea">
        <div class="steps">
          <div class="left">
            <span>1</span>
          </div>
          <div class="right">
            <span>STEP 1</span>
            <span>YOUR INFO</span>
          </div>
        </div>
        <div class="steps">
          <div class="left">
            <span>2</span>
          </div>
          <div class="right">
            <span>STEP 2</span>
            <span>SELECT PLAN</span>
          </div>
        </div>
        <div class="steps">
          <div class="left">
            <span>3</span>
          </div>
          <div class="right">
            <span>STEP 3</span>
            <span>ADD-ONS</span>
          </div>
        </div>
        <div class="steps">
          <div class="left">
            <span>4</span>
          </div>
          <div class="right">
            <span>STEP 4</span>
            <span>SUMMARY</span>
          </div>
        </div>
      </div>
      <div class="rightArea">
        <div class="textArea">
          <h1>Personal Info</h1>
          <h2>Please provide your name, email address, and phone number</h2>
        </div>
        <div class="inputArea">
          <label for="label">Name</label>
          <input type="text" class="label" placeholder="Your Name">
          <label for="label">Email Address</label>
          <input type="text" class="label" placeholder="youremail@email.com">
          <label for="label">Phone Number</label>
          <input type="text" class="label" placeholder="40028922">
        </div>
        <div class="nextStep">
          <button class="btn">Next Step</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
